<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<!-- Favicons
  ================================================== -->
<link rel="shortcut icon" href="images/favicon.ico" />
<title>Login</title>

<link rel="shortcut icon" href="/images/favicon.ico"
	th:href="@{/images/favicon.ico}" type="image/x-icon" />
<!-- Scripts -->
<script th:src="@{/js/jquery-2.2.3.min.js}"
	src="../js/jquery-2.2.3.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>

<!-- Stylesheets -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../css/bootstrap.min.css" />
<link href="../css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}"
	href="../css/AdminLTE.min.css" />
</head>
<body class="hold-transition login-page">
	<div class="login-box">

		<div class="login-box-body">

			<div class="login-logo">
				<img src="../../images/avatar.png" alt="logo" th:src="@{/images/avatar.png}"
								style="max-width: 50px" /> <b style="color: #3d80df;">SYSPOL </b>
			</div>
			<form role="form" name="login" th:action="@{/login}" method="post">
				<fieldset>
					<div th:if="${error}" class="alert alert-error alert-danger"
						th:text="${error}">Usuario o contraseña incorrectos</div>
					<div th:if="${param.logout}" class="alert alert-success"
						th:text="#{login.sesion_cerrada}">Usted cerró sesión.</div>

					<div class="form-group has-feedback">
						<label th:text="#{login.cedula.lbl}"> Cédula</label> <input
							class="form-control" th:placeholder="#{login.username}"
							name="username" id="username" autofocus="autofocus" /> <span
							class="glyphicon glyphicon-user form-control-feedback"
							style="color: #64b5f6;"></span>
					</div>
					<div class="form-group has-feedback">
						<label th:text="#{login.password.lbl}"> PIN</label> <input
							class="form-control" th:placeholder="#{login.password}"
							name="password" id="password" type="password" value="" /> <span
							class="glyphicon glyphicon-lock form-control-feedback"
							style="color: #ef5350;"></span>
					</div>
					<input type="hidden" name ="next" th:value = "${next}"/>
					<!-- <input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" /> -->

					<button type="submit" class="btn btn-lg btn-primary btn-block"
						th:text="#{login.login_btn}">Ingresar</button>
					<a th:href="@{/reset}" th:text="#{login.resetpass}">Recuperar
						contraseña</a>
				</fieldset>
				
			</form>
		</div>
	</div>
	<script type="text/javascript">
	     $(document).ready(function() {

		    function reloadLoginView() {
				 location.reload();	  				
		    }
			 //cada 5 minutos recargar vista login
		 setTimeout(reloadLoginView, 1000 * 60 * 5);

		});
	</script>
</body>
